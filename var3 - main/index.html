    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    </head>

    <body>
        <div class="container">  
            <div class="user-container">
                <script id="user-template" type="text/x-handlebars-template">
                    <h2 class="user-info">{{name.first}} {{name.last}}</h2>
                    <img id="profile-pic" class="user-info" src="{{picture.large}}">
                    <p class="user-info">{{location.city}}, {{location.state}}</p>
                </script>
            </div>  

            <div class="quote-container">
                <script id="quote-template" type="text/x-handlebars-template">
                    <p>{{quote}}</p>
                </script>
            </div>  

            <div class="content-container">  
                <div class="pokemon-container">
                    <script id="pokemon-template" type="text/x-handlebars-template">
                        <h2 id="pokemon-text">{{properCase name}}</h2>
                        <img id="pokemon-image" src="{{sprites.front_default}}">
                    </script>
                </div>  

                <div class="gif-container">
                    <script id="gif-template" type="text/x-handlebars-template">
                        <img id="gif-image" src="{{url}}">  
                    <p>{{width}}</p>
                    </script>
                </div>  

                <div class="meat-container">
                    <script id="meat-template" type="text/x-handlebars-template">
                        <p class="meat-text">{{meat}}</p>
                    </script>
                </div>  
            </div>  

            <div class="friends">  
                <h4>Friends</h4>  
                <div class="friends-container">
                    <script id="friends-template" type="text/x-handlebars-template">
                        <ul>
                            {{#each friends}}
                                <li>{{name.first}} {{name.last}}</li>
                            {{/each}}
                        </ul>
                    </script>
                </div>  
            </div>  

            <div class="buttons">  
                <button id="generate-user">Generate User</button>
                <button id="save-user">Save User</button>
                <button id="load-user">Load User</button>
            </div>  
            <div class="users-dropdown">  
                <select id="saved-users">
                    <script id="users-template" type="text/x-handlebars-template">
                        {{#each users}}
                        <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </script>
                </select>
            </div>  
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="DataManager.js"></script>
        <script src="APIManager.js"></script>
        <script src="Renderer.js"></script>
        <script src="main.js"></script>
    </body>
    </html>
